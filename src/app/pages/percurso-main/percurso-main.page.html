<ion-header>
  <ion-toolbar id="my-toolbar" color="primary" role="banner">
    <ion-buttons slot="start" aria-label="Home">
      <ion-icon id="iconHome" name="home-outline"></ion-icon>
    </ion-buttons>
    <ion-title>O meu percurso</ion-title>
    <ion-buttons slot="end" aria-label="Profile">
      <ion-icon id="iconMan" name="person-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="page-content">
    <div class="button-container">
      <div class="botaoEducacao">
        <ion-button color="secondary">Educação</ion-button>
      </div>
      <div class="botaoDesporto">
        <ion-button color="secondary">Desporto</ion-button>
      </div>
      <div class="botaoVoluntariado">
        <ion-button color="secondary">Voluntariado</ion-button>
      </div>
    </div>
  </div>
 
  <div class="imgContainer">
    <img src="assets/imagens/1.jpg" alt="My Image">
  </div>
</ion-content>
